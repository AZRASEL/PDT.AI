<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f5f7fb"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Logo -->
  <g transform="translate(50, 25)">
    <text font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0A6CF1">PDT.AI</text>
    <text font-family="Arial, sans-serif" font-size="14" x="90" y="5" fill="#111827">Oral Cancer PDT Clinic</text>
  </g>
  
  <!-- Navigation -->
  <g transform="translate(600, 40)">
    <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#111827">Home</text>
    <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" x="100" fill="#111827">About PDT</text>
    <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" x="200" fill="#111827">Services</text>
    <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" x="300" fill="#111827">Research</text>
    <text font-family="Arial, sans-serif" font-size="16" text-anchor="middle" x="400" fill="#111827">Contact</text>
  </g>
  
  <!-- Hero Section -->
  <rect x="50" y="130" width="1100" height="400" rx="10" ry="10" fill="#0A6CF1"/>
  
  <!-- Hero Content -->
  <g transform="translate(100, 230)">
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">Advanced Photodynamic</text>
    <text font-family="Arial, sans-serif" font-size="48" font-weight="bold" y="60" fill="#ffffff">Therapy for Oral Cancer</text>
    <text font-family="Arial, sans-serif" font-size="20" y="120" fill="#ffffff">Innovative, Non-Invasive Treatment for Oral Cancer and Precancerous Lesions</text>
    
    <!-- CTA Buttons -->
    <rect x="0" y="160" width="200" height="50" rx="25" ry="25" fill="#ffffff"/>
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" x="100" y="190" text-anchor="middle" fill="#0A6CF1">Book Appointment</text>
    
    <rect x="220" y="160" width="200" height="50" rx="25" ry="25" fill="transparent" stroke="#ffffff" stroke-width="2"/>
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" x="320" y="190" text-anchor="middle" fill="#ffffff">Learn More</text>
  </g>
  
  <!-- Hero Image (Simplified) -->
  <g transform="translate(750, 230)">
    <circle cx="150" cy="100" r="100" fill="#ffffff" fill-opacity="0.2"/>
    <path d="M150,50 L150,150 M100,100 L200,100" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <circle cx="150" cy="100" r="30" fill="#ffffff"/>
  </g>
  
  <!-- Features Section -->
  <rect x="50" y="580" width="1100" height="270" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="10" ry="10"/>
  
  <!-- Section Title -->
  <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" x="600" y="630" text-anchor="middle" fill="#111827">Why Choose PDT Treatment</text>
  
  <!-- Feature Cards -->
  <g transform="translate(100, 670)">
    <!-- Feature 1 -->
    <rect width="300" height="150" rx="5" ry="5" fill="#f5f7fb"/>
    <circle cx="40" cy="40" r="20" fill="#0A6CF1"/>
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" x="80" y="45" fill="#111827">Non-Invasive</text>
    <text font-family="Arial, sans-serif" font-size="14" x="80" y="75" width="200" fill="#4b5563">Gentle treatment without surgery or extensive recovery time</text>
  </g>
  
  <g transform="translate(450, 670)">
    <!-- Feature 2 -->
    <rect width="300" height="150" rx="5" ry="5" fill="#f5f7fb"/>
    <circle cx="40" cy="40" r="20" fill="#0A6CF1"/>
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" x="80" y="45" fill="#111827">Targeted Therapy</text>
    <text font-family="Arial, sans-serif" font-size="14" x="80" y="75" width="200" fill="#4b5563">Precisely targets cancer cells while sparing healthy tissue</text>
  </g>
  
  <g transform="translate(800, 670)">
    <!-- Feature 3 -->
    <rect width="300" height="150" rx="5" ry="5" fill="#f5f7fb"/>
    <circle cx="40" cy="40" r="20" fill="#0A6CF1"/>
    <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" x="80" y="45" fill="#111827">Minimal Side Effects</text>
    <text font-family="Arial, sans-serif" font-size="14" x="80" y="75" width="200" fill="#4b5563">Fewer complications compared to conventional treatments</text>
  </g>
</svg>