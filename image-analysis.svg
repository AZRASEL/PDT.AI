<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Image analysis grid -->
  <g transform="translate(200, 150)">
    <!-- Pre-treatment image -->
    <g transform="translate(-90, 0)">
      <!-- Image frame -->
      <rect x="-60" y="-60" width="120" height="120" rx="5" ry="5" fill="#e8eaf6" stroke="#c5cae9" stroke-width="2" />
      
      <!-- Image content - tissue with low fluorescence -->
      <rect x="-50" y="-50" width="100" height="100" fill="#d1c4e9" />
      
      <!-- Tumor area with low fluorescence -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="#b39ddb" />
      
      <!-- Scattered fluorescence points -->
      <g>
        <circle cx="-15" cy="-10" r="3" fill="#673ab7" opacity="0.3" />
        <circle cx="5" cy="5" r="2" fill="#673ab7" opacity="0.4" />
        <circle cx="-5" cy="15" r="4" fill="#673ab7" opacity="0.3" />
        <circle cx="20" cy="-5" r="3" fill="#673ab7" opacity="0.2" />
        <circle cx="-20" cy="-20" r="2" fill="#673ab7" opacity="0.3" />
      </g>
      
      <!-- Label -->
      <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3f51b5">Pre-PDT</text>
    </g>
    
    <!-- Post-treatment image -->
    <g transform="translate(90, 0)">
      <!-- Image frame -->
      <rect x="-60" y="-60" width="120" height="120" rx="5" ry="5" fill="#e8eaf6" stroke="#c5cae9" stroke-width="2" />
      
      <!-- Image content - tissue with high fluorescence -->
      <rect x="-50" y="-50" width="100" height="100" fill="#d1c4e9" />
      
      <!-- Tumor area with high fluorescence -->
      <ellipse cx="0" cy="0" rx="30" ry="25" fill="#b39ddb" />
      
      <!-- Intense fluorescence points -->
      <g>
        <circle cx="-15" cy="-10" r="4" fill="#673ab7" opacity="0.8">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="5" cy="5" r="5" fill="#673ab7" opacity="0.9">
          <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s" />
        </circle>
        <circle cx="-5" cy="15" r="6" fill="#673ab7" opacity="0.8">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="1s" />
        </circle>
        <circle cx="20" cy="-5" r="4" fill="#673ab7" opacity="0.7">
          <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite" begin="1.5s" />
        </circle>
        <circle cx="-20" cy="-20" r="5" fill="#673ab7" opacity="0.8">
          <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" begin="2s" />
        </circle>
      </g>
      
      <!-- Label -->
      <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3f51b5">Post-PDT</text>
    </g>
    
    <!-- Analysis arrow -->
    <g transform="translate(0, -80)">
      <line x1="-50" y1="0" x2="50" y2="0" stroke="#3f51b5" stroke-width="2" stroke-dasharray="5,3" />
      <polygon points="50,0 40,-5 40,5" fill="#3f51b5" />
      <text x="0" y="-10" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3f51b5">Analysis</text>
    </g>
  </g>
  
  <!-- Analysis metrics -->
  <g transform="translate(200, 30)">
    <!-- Metrics box -->
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="white" stroke="#c5cae9" stroke-width="1" />
    
    <!-- Metrics text -->
    <text x="-90" y="0" font-family="Arial, sans-serif" font-size="10" fill="#3f51b5">Fluorescence Ratio: 3.2x</text>
    <text x="30" y="0" font-family="Arial, sans-serif" font-size="10" fill="#3f51b5">Efficacy: 87%</text>
  </g>
  
  <!-- Histogram -->
  <g transform="translate(70, 230)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#9e9e9e" stroke-width="1" />
    <line x1="0" y1="0" x2="60" y2="0" stroke="#9e9e9e" stroke-width="1" />
    
    <!-- Bars -->
    <rect x="5" y="-10" width="5" height="10" fill="#c5cae9" />
    <rect x="15" y="-15" width="5" height="15" fill="#c5cae9" />
    <rect x="25" y="-25" width="5" height="25" fill="#c5cae9" />
    <rect x="35" y="-20" width="5" height="20" fill="#c5cae9" />
    <rect x="45" y="-5" width="5" height="5" fill="#c5cae9" />
    
    <!-- Label -->
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#616161">Intensity Distribution</text>
  </g>
  
  <!-- Line graph -->
  <g transform="translate(330, 230)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#9e9e9e" stroke-width="1" />
    <line x1="0" y1="0" x2="60" y2="0" stroke="#9e9e9e" stroke-width="1" />
    
    <!-- Line -->
    <polyline points="0,-5 10,-15 20,-25 30,-35 40,-30 50,-20 60,-15" fill="none" stroke="#3f51b5" stroke-width="2" />
    
    <!-- Data points -->
    <circle cx="0" cy="-5" r="2" fill="#3f51b5" />
    <circle cx="10" cy="-15" r="2" fill="#3f51b5" />
    <circle cx="20" cy="-25" r="2" fill="#3f51b5" />
    <circle cx="30" cy="-35" r="2" fill="#3f51b5" />
    <circle cx="40" cy="-30" r="2" fill="#3f51b5" />
    <circle cx="50" cy="-20" r="2" fill="#3f51b5" />
    <circle cx="60" cy="-15" r="2" fill="#3f51b5" />
    
    <!-- Label -->
    <text x="30" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#616161">Depth Profile</text>
  </g>
  
  <!-- Title -->
  <g transform="translate(200, 280)">
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3f51b5">Image Analysis</text>
  </g>
</svg>