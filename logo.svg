<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#1a237e" />
  
  <!-- Light Beam Effect -->
  <path d="M100,10 L130,100 L100,190 L70,100 Z" fill="#7986cb" opacity="0.7" />
  
  <!-- Cell/Tissue Representation -->
  <circle cx="100" cy="100" r="40" fill="#e91e63" opacity="0.8" />
  <circle cx="100" cy="100" r="30" fill="#f06292" opacity="0.9" />
  
  <!-- Fluorescence Effect -->
  <circle cx="100" cy="100" r="20" fill="#f8bbd0" opacity="0.6">
    <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- PDT Text -->
  <text x="60" y="95" font-family="Arial" font-weight="bold" font-size="24" fill="white">PDT</text>
  
  <!-- AI Text -->
  <text x="105" y="95" font-family="Arial" font-weight="bold" font-size="24" fill="white">.AI</text>
  
  <!-- Tagline -->
  <text x="100" y="115" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Photodynamic Therapy Assistant</text>
</svg>