<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Document stack -->
  <g transform="translate(200, 150)">
    <!-- Document 3 (bottom) -->
    <rect x="-90" y="-60" width="180" height="120" rx="5" ry="5" fill="#e0e0e0" stroke="#bdbdbd" stroke-width="1" transform="rotate(-5)" />
    
    <!-- Document 2 (middle) -->
    <rect x="-90" y="-70" width="180" height="120" rx="5" ry="5" fill="#eeeeee" stroke="#bdbdbd" stroke-width="1" transform="rotate(-2)" />
    
    <!-- Document 1 (top) -->
    <rect x="-90" y="-80" width="180" height="120" rx="5" ry="5" fill="#ffffff" stroke="#bdbdbd" stroke-width="1" />
    
    <!-- Document content lines -->
    <g transform="translate(-70, -60)">
      <!-- Title -->
      <rect width="140" height="10" rx="2" ry="2" fill="#3f51b5" opacity="0.7" />
      
      <!-- Authors -->
      <rect y="20" width="100" height="6" rx="2" ry="2" fill="#9fa8da" opacity="0.7" />
      
      <!-- Abstract -->
      <rect y="35" width="140" height="4" rx="1" ry="1" fill="#c5cae9" opacity="0.7" />
      <rect y="45" width="140" height="4" rx="1" ry="1" fill="#c5cae9" opacity="0.7" />
      <rect y="55" width="120" height="4" rx="1" ry="1" fill="#c5cae9" opacity="0.7" />
      
      <!-- Keywords -->
      <rect y="70" width="30" height="6" rx="3" ry="3" fill="#7986cb" opacity="0.7" />
      <rect x="40" y="70" width="30" height="6" rx="3" ry="3" fill="#7986cb" opacity="0.7" />
      <rect x="80" y="70" width="30" height="6" rx="3" ry="3" fill="#7986cb" opacity="0.7" />
    </g>
  </g>
  
  <!-- Magnifying glass -->
  <g transform="translate(280, 80)">
    <!-- Glass -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#3f51b5" stroke-width="6" />
    
    <!-- Handle -->
    <line x1="21" y1="21" x2="45" y2="45" stroke="#3f51b5" stroke-width="8" stroke-linecap="round" />
    
    <!-- Reflection -->
    <path d="M-15,-15 Q-5,-25 5,-15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" />
  </g>
  
  <!-- Search results animation -->
  <g transform="translate(70, 80)">
    <!-- Result 1 -->
    <rect x="0" y="0" width="80" height="10" rx="2" ry="2" fill="#3f51b5" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <!-- Result 2 -->
    <rect x="0" y="20" width="80" height="10" rx="2" ry="2" fill="#3f51b5" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite" begin="0.5s" />
    </rect>
    
    <!-- Result 3 -->
    <rect x="0" y="40" width="80" height="10" rx="2" ry="2" fill="#3f51b5" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite" begin="1s" />
    </rect>
  </g>
  
  <!-- PDT text -->
  <g transform="translate(200, 250)">
    <text text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3f51b5">Article Research</text>
  </g>
</svg>